{% extends "base.html" %}
{% block title %}New Assignment â€” ClassroomX{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">New Assignment for {{ classroom.name }}</h1>
<form method="post" action="/teacher/classes/{{ classroom.id }}/assignments" class="max-w-lg space-y-4">
  <div>
    <label class="block text-sm mb-1">Title</label>
    <input name="title" required class="w-full border rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">Description</label>
    <textarea name="description" class="w-full border rounded px-3 py-2" rows="4"></textarea>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-sm mb-1">Max Marks</label>
      <input name="max_marks" type="number" value="100" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm mb-1">Due Date</label>
      <input name="due_date" type="datetime-local" required class="w-full border rounded px-3 py-2" />
    </div>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Create</button>
</form>
{% endblock %}
