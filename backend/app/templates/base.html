<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ClassroomX{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white border-r hidden md:block">
      <div class="p-4 font-bold text-xl">ClassroomX</div>
      <nav class="p-2 space-y-1">
        <a href="/" class="block px-4 py-2 rounded hover:bg-gray-100">Home</a>
        <a href="/auth/login" class="block px-4 py-2 rounded hover:bg-gray-100">Login</a>
        <a href="/auth/signup" class="block px-4 py-2 rounded hover:bg-gray-100">Sign up</a>
      </nav>
    </aside>
    <main class="flex-1 p-4 md:p-8">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
